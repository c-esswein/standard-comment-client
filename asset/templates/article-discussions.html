<section class="article-discussion" style="background: <%= discussion_color %>">

  <h3><%= comment_title %></h3>
  <p><%= comment_text %></p>
  by: <a href="#users/<%= username %>"><%= username %></a>
  reply: <%= num_replies %>
  avg rating: <%= avg_rating %>
  <span class="senti-score" title="average sentiment score"><%= avg_sentiment_score %></span>

  qual: <%= avg_quality_score %>
  <div class="sub-discussions"></div>
</section>
