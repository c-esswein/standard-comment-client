<div class="article-view">
  <h1>Article:</h1>

  <div class="article-header">
    <a class="article-link" href="<d%=article_url %>"><d%= date %></a>
    <div class="article-info">
      <span class="article-cat"><d%= category %></span> -
      <span class="article-subcat"><d%= sub_category %></span> :
      <span class="article-date"><d%= date %></span>
    </div>
    <h3><d%= title %></h3>
    <div class="article-text"><d%= text %></div>
  </div>

  <div class="discussions"></div>
</div>
