<article class="article">
  <a class="article-link" href="<%= article_url %>"><%= date %></a>
  <div class="article-info">
    <span class="article-cat"><%= category %></span> -
    <span class="article-subcat"><%= sub_category %></span> :
    <span class="article-date"><%= date %></span>
  </div>
  <h3><%= title %></h3>
  <div class="article-text"><%= text_short %></div>
</article>
