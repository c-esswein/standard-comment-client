<a class="article" href="<%= article_url %>">
  <div class="article-info">
    <span class="article-cat"><%= category %></span> -
    <span class="article-subcat"><%= sub_category %></span> :
    <span class="article-date"><%= _.template.formatdate(date) %></span>
    <span style="float: right"><%= num_comments %></span>
  </div>
  <img src="<%= image_url %>" class="article-img" />
  <h3><%= title %></h3>
  <div class="article-text"><%= text_short %></div>
</a>
