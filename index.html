<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>DerStandard comment analyzer</title>
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="asset/css/application.css" />

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic" />


    <script data-main="asset/js/app" src="third-party/require.js"></script>
</head>

<body>
    <div class="spinner visible" id="page-spinner">
      <div class="double-bounce1"></div>
      <div class="double-bounce2"></div>
    </div>
    <aside class="page-sidebar">
        <div class="page-logo">News<br/>Comment<br/>Analyzer</div>
        <nav class="page-nav">
            <a class="page-nav-item nav-link" href="#comments" title="Comments">
                <img src="/asset/img/icons/comments.svg" />
            </a>
            <a class="page-nav-item nav-link" href="#articles" title="Articles">
                <img src="/asset/img/icons/articles.svg" />
            </a>
            <a class="page-nav-item nav-link" href="#users" title="Users">
                <img src="/asset/img/icons/users.svg" />
            </a>
        </nav>

        <div class="page-sidebar-bottom">
            <a class="page-nav-item nav-link" href="#about" title="About">
                <img src="/asset/img/icons/about.svg" />
            </a>
        </div>
    </aside>

    <div class="page-content">
        <div class="filters">
            <form class="filters-form">
                From:
                <input type="date" class="filter-date filter-date-from" name="from" />
                To:
                <input type="date" class="filter-date filter-date-to" name="to" />
                average day:
                <input type="checkbox" class="filter-cb filter-average" name="average" />
                unit:
                <select name="unit" class="filter-select filter-unit">
                    <option value="hours">hours</option>
                    <option value="days">days</option>
                    <option value="months">months</option>
                    <option value="years">years</option>
                </select>
            </form>
        </div>
        <div class="view-wrapper" id="view-wrapper">
        </div>
    </div>
</body>

</html>
